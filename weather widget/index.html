<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/current.css">
    <link rel="stylesheet" href="CSS/feature.css">
    <link rel="stylesheet" href="CSS/forecast.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="current">
        <div id="current-time">12.30</div>
        <div id="current-date">Monday</div>
        <div class="current-weather">
            <div class="current-temp">
                Temperature: <span class="current-weather_temp--data"></span> ℃
            </div>
            <div class="current-weather_humidity">
                Humidity: <span class="current-weather_humidity--data"></span>%
            </div>
            <div class="current-weather_pressure">
                Pressure: <span class="current-weather_pressure--data"></span> m.bar
            </div>
            <div class="current-weather_windspeed">
                Wind Speed: <span class="current-weather_windspeed--data"></span> km/hour
            </div>
        </div>
    </div>
    
   <div class="feature">
        <img src="" class="feature-iconca">
        <div class="feature-location">City/Country</div>
        <div class="feature-search">
            <input class="search-input" type="text" placeholder="Search for city" >
        </div>
   </div>
    
    <div class="forecast">
        <div class="forecast-item">
            <div class="forecast-firts">
                <span id="forecast-monday">Monday</span><br>
                <img src="" class="icon-monday"><br>
                Day - <span class="forecast-monday--day">12</span> ℃<br>
                Night - <span class="forecast-monday--night">12</span> ℃
            </div>
        </div>
        <div class="forecast-item">
            <div class="forecast-second">
                <span id="forecast-tuesday">Tuesday</span><br>
                <img src="" class="icon-tuesday"><br>
                Day - <span class="forecast-tuesday--day">12</span><br>
                Night - <span class="forecast-tuesday--night">12</span>
            </div>
        </div>
        <div class="forecast-item">
            <div class="forecast-third">
                <span id="forecast-wednesday">Wednesday</span><br>
                <img src="" class="icon-wednesday"><br>
                Day - <span class="forecast-wednesday--day">12</span><br>
                Night - <span class="forecast-wednesday--night">12</span>
            </div>
        </div>
        <div class="forecast-item">
            <div class="forecast-fourth">
                <span id="forecast-thursday">Thursday</span><br>
                <img src="" class="icon-thursday"><br>
                Day - <span class="forecast-thursday--day">12</span><br>
                Night - <span class="forecast-thursday--night">12</span>
            </div>
        </div>
        <div class="forecast-item">
            <div class="forecast-fifth">
                <span id="forecast-friday">Friday</span><br>
                <img src="" class="icon-friday"><br>
                Day - <span class="forecast-friday--day">12</span><br>
                Night - <span class="forecast-friday--night">12</span>
            </div>
        </div>
        <div class="forecast-item">
            <div class="forecast-sixth">
                <span id="forecast-saturday">Saturday</span><br>
                <img src="" class="icon-saturday"><br>
                Day - <span class="forecast-saturday--day">12</span><br>
                Night - <span class="forecast-saturday--night">12</span>
            </div>
        </div>
        <div class="forecast-item">
            <div class="forecast-seventh">
                <span id="forecast-sunday">Sunday</span><br>
                <img src="" class="icon-sunday"><br>
                Day - <span class="forecast-sunday--day">12</span><br>
                Night - <span class="forecast-sunday--night">12</span>
            </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
